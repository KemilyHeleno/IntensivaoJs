<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-stone-200 h-screen">
    <!--flex flex-col -->
    <header
      class="flex justify-between bg-black shadow-md shadow-slate-900 h-14 px-2 py-2 sticky top-0 z-10"
    >
      <img src="./assets/logo/logo.jfif" alt="logo da shein" />
    </header>
    <form class="flex w-100 px-5 gap-4 py-10 grow">
      <section id="dados-usuario" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Seus Dados</p>
        <div class="flex flex-col px-10 py-5">
          <label for="nome" class="font-bold text-sm mb-2">Nome: </label>
          <input
            type="text"
            id="nome"
            class="rounded-lg px-3 border-2 border-slate-200 py-1"
            placeholder="Nome Completo"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-5">
          <label for="email" class="font-bold text-sm mb-2">E-mail: </label>
          <input
            type="email"
            id="email"
            class="rounded-lg px-3 border-2 border-slate-200 py-1"
            placeholder="Email@email.com"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-5">
          <label for="tel-contato" class="font-bold text-sm mb-2">
            Telefone de contato:
          </label>
          <input
            type="tel"
            id="tel-contato"
            class="rounded-lg px-3 border-2 border-slate-200 py-1"
            placeholder="(99) 99999-9999"
            required
          />
        </div>
      </section>
      <section id="pagamento-entrega" class="w-1/3 bg-white rounded-lg py-5">
        <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>
        <div class="flex flex-col px-10 py-5">
          <label for="numero-cartao" class="font-bold text-sm mb-2">
            Número do Cartão:
          </label>
          <input
            type="text"
            id="numero-cartao"
            class="rounded-lg px-2 border-2 border-slate-200 py-1"
            placeholder="1111 1111 1111 1111"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="cvv" class="font-bold text-sm mb-2">CVV: </label>
            <input
              type="text"
              id="cvv"
              class="rounded-lg px-2 border-2 border-slate-200 py-1"
              placeholder="222"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="data-validade" class="font-bold text-sm mb-2">
              Data de Validade:
            </label>
            <input
              type="text"
              id="data-validade"
              class="rounded-lg px-1 border-2 border-slate-200 py-1"
              placeholder="MM/AAAA"
              required
            />
          </div>
        </div>
        <div class="flex flex-col px-10 py-5">
          <label for="cep" class="font-bold text-sm mb-2">CEP: </label>
          <input
            type="text"
            id="cep"
            class="rounded-lg px-2 border-2 border-slate-200 py-1"
            placeholder="11111-111"
            required
          />
        </div>
        <div class="flex flex-col px-10 py-5">
          <label for="numero-cartao" class="font-bold text-sm mb-2">
            Endereço:
          </label>
          <input
            type="text"
            id="numero-cartao"
            class="rounded-lg px-2 border-2 border-slate-200 py-1"
            placeholder="Endereço Completo"
            required
          />
        </div>
        <div class="flex">
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="num-endereco" class="font-bold text-sm mb-2"
              >Número:
            </label>
            <input
              type="text"
              id="num-endereco"
              class="rounded-lg px-2 border-2 border-slate-200 py-1"
              placeholder="0-00"
              required
            />
          </div>
          <div class="flex flex-col px-10 py-3 w-1/2">
            <label for="complemento" class="font-bold text-sm mb-2">
              Complemento:
            </label>
            <input
              type="text"
              id="complemento"
              class="rounded-lg px-1 border-2 border-slate-200 py-1"
              placeholder="Complemento"
              required
            />
          </div>
        </div>
      </section>
      <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5">
        <section
          id="container-produtos-checkout"
          class="h-4/5 overfolw-y-auto px-2"
        ></section>
        <section
          id="celula-checkout"
          class="flex flex-col px-2 h-1/5 justify-around"
        >
          <p
            id="preco-total"
            class="bg-slate-200 text-green-800 rounded-lg pl-5"
          >
            Total: R$
          </p>
          <button
            class="bg-slate-900 text-slate-200 p-1 hover:bg-slate-800"
            type="submit"
          >
            Finalizar Compra
          </button>
        </section>
      </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
